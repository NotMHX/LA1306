<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="/img/fav.ico" />

    <title>Add Site [MiniLink]</title>
  </head>
  <body>
    <header>
      <h1 class="headerTitle">MiniLink - Add Site</h1>
      <p class="headerDesc">
        Here you can add a new site to MiniLink. We check automatically if the
        website exists and there's no duplicate.
      </p>
    </header>
    <main>
      <div class="section">
        <p class="sectionTitle">Name</p>
        <input
          class="sectionInput"
          type="text"
          id="nameInput"
          minlength="3"
          placeholder="My Favorite Restaurant"
        />
      </div>
      <div class="section">
        <p class="sectionTitle">Page URL</p>
        <input
          class="sectionInput"
          type="text"
          id="websiteInput"
          minlength="8"
          placeholder="https://link.com"
        />
      </div>
      <div class="section" id="resultBox"></div>
      <div class="section">
        <button
          class="sectionBtn"
          onclick="window.location.href='./index.html';"
        >
          Cancel
        </button>
        <button class="sectionBtn" id="addBtn">Check & Add!</button>
      </div>
    </main>
    <footer>
      <p class="footerDesc">Made by Michael, Luca and Dominik for LA1306</p>
      <a
        href="https://github.com/NotMHX/LA1306"
        class="footerLink"
        target="_blank"
        >Source Code</a
      >
    </footer>
    <script src="./javascript/addSite.js" type="module"></script>
  </body>
</html>
